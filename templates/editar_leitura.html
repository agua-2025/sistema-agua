<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Leitura | Águas de Santa Maria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container-form { max-width: 600px; background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 25px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <div class="container container-form">
        <h3 class="mb-4 text-primary"><i class="fas fa-edit me-2"></i> Editar Leitura</h3>
        
        <div class="alert alert-secondary">
            <strong>Consumidor:</strong> {{ leitura.nome_consumidor }}<br>
            <strong>Leitura Anterior:</strong> {{ leitura.leitura_anterior }} (em {{ leitura.data_leitura_anterior | date_format }})
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label for="leitura_atual" class="form-label fw-bold">Leitura Atual (em m³)</label>
                <input type="number" step="1" class="form-control" id="leitura_atual" name="leitura_atual" value="{{ leitura.leitura_atual }}" required>
            </div>

            <div class="mb-3">
                <label for="data_leitura_atual" class="form-label fw-bold">Data da Leitura Atual</label>
                <input type="date" class="form-control" id="data_leitura_atual" name="data_leitura_atual" value="{{ leitura.data_leitura_atual }}" required>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{{ url_for('listar_leituras') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
