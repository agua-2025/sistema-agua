<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Leitura | Águas de Santa Maria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f4f7f9;
      }
      .form-container {
        max-width: 600px;
        margin: 2rem auto;
        background: #fff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
      }
      .img-preview {
        max-width: 200px;
        height: auto;
        margin-top: 1rem;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="text-primary">
            <i class="fas fa-edit me-2"></i> Editar Leitura
          </h3>
          <a href="{{ url_for('listar_leituras') }}" class="btn btn-secondary"
            ><i class="fas fa-arrow-left me-1"></i> Voltar</a
          >
        </div>
        <form method="POST" enctype="multipart/form-data">
          <input type="hidden" name="leitura_id" value="{{ leitura.id }}" />
          <div class="mb-3">
            <label for="consumidor_nome" class="form-label">Consumidor</label>
            <input
              type="text"
              class="form-control"
              id="consumidor_nome"
              value="{{ leitura.nome_consumidor }}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="leitura_anterior" class="form-label"
              >Leitura Anterior</label
            >
            <input
              type="number"
              class="form-control"
              id="leitura_anterior"
              name="leitura_anterior"
              value="{{ leitura.leitura_anterior }}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="data_leitura_anterior" class="form-label"
              >Data Leitura Anterior</label
            >
            <input
              type="text"
              class="form-control"
              id="data_leitura_anterior"
              value="{{ leitura.data_leitura_anterior.strftime('%d/%m/%Y') if leitura.data_leitura_anterior else 'N/A' }}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="leitura_atual" class="form-label"
              >Leitura Atual (m³)</label
            >
            <input
              type="number"
              class="form-control"
              id="leitura_atual"
              name="leitura_atual"
              value="{{ leitura.leitura_atual }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="data_leitura_atual" class="form-label"
              >Data da Leitura</label
            >
            <input
              type="date"
              class="form-control"
              id="data_leitura_atual"
              name="data_leitura_atual"
              value="{{ leitura.data_leitura_atual.strftime('%Y-%m-%d') if leitura.data_leitura_atual else '' }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="foto_hidrometro" class="form-label"
              >Foto do Hidrômetro (Opcional)</label
            >
            <input
              type="file"
              class="form-control"
              id="foto_hidrometro"
              name="foto_hidrometro"
              accept="image/*"
            />
            {% if leitura.foto_hidrometro %}
            <img
              src="{{ leitura.foto_hidrometro }}"
              alt="Foto do Hidrômetro"
              class="img-preview"
            />
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i> Salvar Alterações
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
