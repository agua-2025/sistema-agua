<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Consumidor | Águas de Santa Maria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/imask"></script>
    <style>
      body {
        background-color: #f4f7f9;
      }
      .form-container {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="text-primary">
            <i class="fas fa-user-plus me-2"></i> Cadastrar Novo Consumidor
          </h3>
          <a
            href="{{ url_for('listar_consumidores') }}"
            class="btn btn-secondary"
            ><i class="fas fa-arrow-left me-1"></i> Voltar</a
          >
        </div>

        <form method="POST">
          <h5 class="mb-3 border-bottom pb-2">Dados Pessoais</h5>
          <div class="row g-3 mb-4">
            <div class="col-md-12">
              <label for="nome" class="form-label">Nome Completo *</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                placeholder="000.000.000-00"
              />
            </div>
            <div class="col-md-6">
              <label for="rg" class="form-label">RG</label>
              <input type="text" class="form-control" id="rg" name="rg" />
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                name="telefone"
                placeholder="(00) 90000-0000"
              />
            </div>
          </div>

          <h5 class="mb-3 border-bottom pb-2">Dados de Endereço e Medição</h5>
          <div class="row g-3">
            <div class="col-md-12">
              <label for="endereco" class="form-label">Endereço Completo</label>
              <input
                type="text"
                class="form-control"
                id="endereco"
                name="endereco"
              />
            </div>
            <div class="col-md-6">
              <label for="hidrometro" class="form-label"
                >Número do Hidrômetro</label
              >
              <input
                type="text"
                class="form-control"
                id="hidrometro"
                name="hidrometro"
              />
            </div>

            <div class="col-md-6">
              <label for="leitura_inicial" class="form-label"
                >Leitura Inicial do Hidrômetro (m³) *</label
              >
              <input
                type="number"
                class="form-control"
                id="leitura_inicial"
                name="leitura_inicial"
                value="0"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="data_instalacao" class="form-label"
                >Data da Instalação/Cadastro *</label
              >
              <input
                type="date"
                class="form-control"
                id="data_instalacao"
                name="data_instalacao"
                value="{{ today_date }}"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i> Salvar Consumidor
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Máscara para o campo CPF
        const cpfInput = document.getElementById("cpf");
        if (cpfInput) {
          const cpfMask = IMask(cpfInput, {
            mask: "000.000.000-00",
          });
        }

        // Máscara dinâmica para o campo Telefone (aceita 8 ou 9 dígitos)
        const telefoneInput = document.getElementById("telefone");
        if (telefoneInput) {
          const telefoneMask = IMask(telefoneInput, {
            mask: [{ mask: "(00) 0000-0000" }, { mask: "(00) 00000-0000" }],
          });
        }
      });
    </script>
  </body>
</html>
