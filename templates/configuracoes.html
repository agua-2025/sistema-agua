<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações do Sistema | Águas de Santa Maria</title>
    <!-- Bootstrap e Ícones -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f7f9;
        color: #343a40;
        font-size: 0.9rem; /* Fonte base ajustada */
      }
      .main-card {
        background-color: #ffffff;
        padding: 1.5rem; /* AJUSTE: Menos padding */
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
        margin-top: 20px;
      }
      h3 {
        color: #0056b3;
        font-weight: 600;
        font-size: 1.4rem; /* AJUSTE: Fonte do título menor */
      }
      .form-label {
        font-weight: 500;
        font-size: 0.8rem; /* AJUSTE: Fonte do rótulo menor */
      }
      .input-group-text {
        font-size: 0.8rem;
        font-weight: 500;
      }
      .section-card {
        border: 1px solid #e9ecef;
        border-radius: 8px;
        margin-bottom: 1rem; /* AJUSTE: Menos espaço entre seções */
      }
      .section-header {
        background-color: #f8f9fa;
        padding: 0.6rem 1rem; /* AJUSTE: Cabeçalho da seção mais compacto */
        font-weight: 600;
        font-size: 0.9rem;
        border-bottom: 1px solid #e9ecef;
      }
      .section-body {
        padding: 1rem; /* AJUSTE: Corpo da seção mais compacto */
      }
      .form-control,
      .form-select {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-3">
      <div class="main-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3><i class="bi bi-gear-fill me-2"></i>Configurações do Sistema</h3>
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Voltar ao Dashboard
          </a>
        </div>

        {% if mensagem %}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          {{ mensagem }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}

        <form method="POST">
          <!-- Seção de Leitura Geral -->
          <div class="section-card">
            <div class="section-header">Leitura Geral</div>
            <div class="section-body">
              <div class="row">
                <!-- AJUSTE: mb-3 alterado para mb-2 para linhas mais justas -->
                <div class="col-md-6 mb-2">
                  <label for="hidr_geral_anterior" class="form-label"
                    >Leitura Geral Anterior</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    name="hidr_geral_anterior"
                    required
                    value="{{ config['hidr_geral_anterior'] if config and config['hidr_geral_anterior'] is not none else '' }}"
                  />
                </div>
                <div class="col-md-6 mb-2">
                  <label for="hidr_geral_atual" class="form-label"
                    >Leitura Geral Atual</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    name="hidr_geral_atual"
                    required
                    value="{{ config['hidr_geral_atual'] if config and config['hidr_geral_atual'] is not none else '' }}"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Seção de Parâmetros Financeiros -->
          <div class="section-card">
            <div class="section-header">Parâmetros Financeiros</div>
            <div class="section-body">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="valor_litro" class="form-label"
                    >Valor do Litro</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input
                      type="number"
                      step="any"
                      class="form-control"
                      name="valor_litro"
                      required
                      value="{{ '%.4f'|format(config['valor_litro']) if config and config['valor_litro'] is not none else '' }}"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="taxa_minima_consumo" class="form-label"
                    >Taxa Mínima de Consumo</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input
                      type="number"
                      step="any"
                      class="form-control"
                      name="taxa_minima_consumo"
                      required
                      value="{{ '%.2f'|format(config['taxa_minima_consumo']) if config and config['taxa_minima_consumo'] is not none else '' }}"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="multa_percentual" class="form-label"
                    >Multa por Atraso</label
                  >
                  <div class="input-group">
                    <input
                      type="number"
                      step="any"
                      class="form-control"
                      name="multa_percentual"
                      value="{{ '%.2f'|format(config['multa_percentual']) if config and config['multa_percentual'] is not none else '' }}"
                    />
                    <span class="input-group-text">%</span>
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="juros_diario_percentual" class="form-label"
                    >Juros Diário</label
                  >
                  <div class="input-group">
                    <input
                      type="number"
                      step="any"
                      class="form-control"
                      name="juros_diario_percentual"
                      value="{{ '%.5f'|format(config['juros_diario_percentual']) if config and config['juros_diario_percentual'] is not none else '' }}"
                    />
                    <span class="input-group-text">%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Seção de Regras de Vencimento -->
          <div class="section-card">
            <div class="section-header">Regras de Negócio</div>
            <div class="section-body">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="data_ultima_config" class="form-label"
                    >Data da Configuração</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    name="data_ultima_config"
                    required
                    value="{{ config['data_ultima_config'] if config and config['data_ultima_config'] is not none else '' }}"
                  />
                </div>
                <div class="col-md-6 mb-2">
                  <label for="dias_uteis_para_vencimento" class="form-label"
                    >Dias úteis para vencimento</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    name="dias_uteis_para_vencimento"
                    required
                    value="{{ config['dias_uteis_para_vencimento'] if config and config['dias_uteis_para_vencimento'] is not none else '' }}"
                    min="1"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"
              >Cancelar</a
            >
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-1"></i> Salvar Configuração
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
