<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cadastrar Usuário - Águas de Santa Maria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> <style>
        body {
            font-family: 'Inter', sans-serif; /* Aplica a fonte Inter */
            background-color: #f8f9fa; /* Mantém o fundo claro */
            min-height: 100vh; /* Garante que o body ocupe toda a altura da viewport */
            display: flex; /* Habilita flexbox para centralizar o conteúdo */
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            padding: 15px; /* Adiciona um padding geral para não colar nas bordas do celular */
        }
        .container.custom-container { /* Classe customizada para evitar conflitos com o container padrão do Bootstrap */
            background-color: white; /* Fundo branco para o card do formulário */
            padding: 2rem; /* Espaçamento interno */
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 4px 25px rgba(0,0,0,0.08); /* Sombra suave */
            width: 100%; /* Ocupa a largura total em telas pequenas */
            max-width: 500px; /* Limita a largura em telas maiores para melhor legibilidade */
        }
        .form-label {
            font-weight: 500; /* Deixa os labels um pouco mais destacados */
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }
        /* Ajustes para a mensagem de alerta, garantindo que o botão de fechar não fique muito perto do texto */
        .alert .btn-close {
            position: relative;
            top: 0;
            right: 0;
            padding: 0.75rem 1.25rem; /* Ajuste para melhor clique */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container custom-container"> 
        <h3 class="mb-4 text-center">Cadastrar Novo Usuário</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        {% endwith %}

        <form method="POST" action="{{ url_for('cadastrar_usuario') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="3" value="{{ request.form.username or '' }}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email or '' }}">
            </div>

            <div class="mb-3">
                <label for="papel" class="form-label">Papel do Usuário</label>
                <select class="form-select" id="papel" name="papel" required>
                    <option value="normal" {% if request.form.papel == 'normal' %}selected{% endif %}>Usuário Normal</option>
                    <option value="admin" {% if request.form.papel == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
