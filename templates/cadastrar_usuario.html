<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário - Águas de Santa Maria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }
        .container-form {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            width: 100%;
            /* Largura máxima ajustada para um layout de coluna única */
            max-width: 550px; 
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-label .fas {
            margin-right: 8px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container container-form">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h3 class="mb-0 text-primary"><i class="fas fa-user-plus me-2"></i> Cadastrar Novo Usuário</h3>
            <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-outline-secondary" title="Voltar">
                <i class="fas fa-times"></i>
            </a>
        </div>

        {% include '_flash_messages.html' %}

        <form method="POST" action="{{ url_for('cadastrar_usuario') }}">
            
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="3" value="{{ request.form.username or '' }}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-key"></i> Senha</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email or '' }}">
            </div>

            <div class="mb-3">
                <label for="papel" class="form-label"><i class="fas fa-user-tag"></i> Papel do Usuário</label>
                <select class="form-select" id="papel" name="papel" required>
                    <option value="normal" {% if request.form.papel == 'normal' %}selected{% endif %}>Usuário Normal</option>
                    <option value="admin" {% if request.form.papel == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4">Cancelar</a>
                <button type="submit" class="btn btn-primary px-4"><i class="fas fa-save me-1"></i>Salvar Usuário</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
